<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css"
</head>
<body>
    <div class="webform">
        <div class="head">
        <img src="./reg.src.jpg" style="width: 170px; height:150px;">
        <h1 class="text">Webinar Registration Form</h1>
        </div>
        <br>
        <hr>
        <br>
        <form class="form">
            <label class="label"><b> Name : </b></label><input type="text" placeholder="first name" style="width:60px;">
            <input type="text" placeholder="last name">
            <br>
            <br>
            <br>
            <label class="label">E-mail :</label><input type="email" style="width:270px;" placeholder="ex:yash@gmail.com">
            <br>
            <br>
            <br>
            <label class="label">Work Phone :</label><input type="number" placeholder="code" style="width:70px;"><span> -</span>
            <input type="number" placeholder="phone number">
            <br>
            <br>
            <br>
            <label class="label">Company :</label><input type="text" style="width:270px;">
            <br>
            <br>
            <br>
            <label class="label">Company Address :</label><input type="text" placeholder="street address" style="width:270px;">
            <br>
            <br>
            <br>
            <input class="l" type="text" placeholder="street address 2" style="width:270px;">
            <br>
            <br>
            <br>
            <input class="l" type="text" placeholder="city" style="width:130px;">
            <input class="l" type="text" placeholder="state" style="width:130px;">
            <br>
            <br>
            <br>
            <input class="l" type="number"  placeholder="postal/zipcode"style="width:135px;">
            <select class="l">
                <option value="" disabled selected hidden>select country</option>
                <option>india</option>
                <option>usa</option>
                <option>uk</option>
                <option>Australia</option>
            </select>
            <br>
            <br>
            <br>
            <label class="label">Company website :</label><input type="text" style="width:270px;">
            <br>
            <br>
            <br>
            <button type="submit" style="width:280px; height:30px; margin-left:150px ; background-color:blanchedalmond;color:black">Submit</button>


        </form>
    </div>
    
</body>
</html>
