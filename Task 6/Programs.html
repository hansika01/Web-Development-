         //Program8
         function findSecondLowestAndGreatest(arr) 
        {
            if (arr.length < 2) 
            {
                return "Arr contain at least two numbers.";
            }
            let lowest = Infinity;
            let secondLowest = Infinity;
            let greatest = -Infinity;
            let secondGreatest = -Infinity;
            for (let num of arr) 
            {
                if (num < lowest) 
                {
                    secondLowest = lowest;
                    lowest = num;
                } 
                else if (num < secondLowest && num !== lowest) 
                {
                    secondLowest = num;
                }
                if (num > greatest) 
                {
                    secondGreatest = greatest;
                    greatest = num;
                } 
                else if (num > secondGreatest && num !== greatest) 
                {
                    secondGreatest = num;
                }
            }
            return `${secondLowest},${secondGreatest}`;
        }
