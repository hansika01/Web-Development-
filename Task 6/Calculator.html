<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <script>
    const calculator=(a,b,op)=>{
            switch(op){
                case '+':
                    return a+b;
                case '-':
                    return a-b;
                case '*':
                    return a*b;
                case '/':
                    return a/b;
                case '%':
                    return a%b;
                default:
                    console.log("Operator not there")
            }
        }
        console.log(calculator(1,2,'+'))
    </script>
</body>
</html>
